<!doctype html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>百度云照片预览</title>
  <meta name="description" content="瀑布流方式来显示抓取的百度网盘缩略图">

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="img/favicon.ico" rel="shortcut icon">
  <!-- CSS Reset -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/lightbox.css">

  <!-- Global CSS for the page and tiles -->
  <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <ul class='nav' id="nav">
	  <li><strong>百度云照片预览</strong></li>
	</ul>

  <div id="container">
    <div id="main" role="main">

      <ul id="tiles">
        <!-- These is where we place content loaded from the Wookmark API -->
      </ul>

      <div id="more">
        <a id="more_click" href="#">加载更多</a>
      </div>
      <div id="loader">
        <div id="loaderCircle"></div>
      </div>
      <div id="about-box">
        <p>本站是基于百度云盘的图片资源网站，本站使用的缩略图是通过百度云盘的API来获得的。</p>
        <p>本站的前台使用了jQuery+wookmark插件，后台使用web.py调用百度云盘的API接口。</p>
        <p>感谢 andelf的pybaidudisk项目 <a href="https://github.com/andelf/pybaidudisk">https://github.com/andelf/pybaidudisk</a></p>
      </div>
      <span id="default_path" style="display:none;">$default_path</span>
    </div>

    <footer>

    </footer>
  </div>

  <!-- include jQuery -->
  <script src="js/jquery.min.js"></script>

  <!-- Include the imagesLoaded plug-in -->
  <script src="js/jquery.imagesloaded.js"></script>

  <!-- Include the plug-in -->
  <script src="js/jquery.wookmark.min.js"></script>
  <script src="js/lightbox.min.js"></script>
  <script src="js/jquery.lazyload.min.js"></script>

  <!-- Once the page is loaded, initalize the plug-in. -->
  <script src="js/custom.js"></script>

</body>
</html>
